<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>my-module</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body { background-color: blue; }
    </style>
</head>

<body>
    <script src="p5.min.js"></script>
    <script src="bundle.js"></script>

    <script type="text/javascript">
        function preload() {
            alliance = loadFont('assets/black/Alliance No.1 Black.otf');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            textFont(alliance);
            textSize(150);
            textAlign(LEFT, TOP);
            frameRate(15)

            for (let i = 0; i < windowWidth; i+=2) {
                fill('blue')
                ellipse(50,50,50,50);
                let x = windowHeight - i;
                let y = i % 2;
                fill('black')
                stroke(255);
                // point(x * 10, 50 + y * 10);
                // point(x * 10, 70 + y * 10);
                // point(x * 10, 90 + y * 10);
                line(random(windowWidth), random(windowWidth), random(windowHeight), random(windowHeight));
            };

            for (let i = windowWidth - 500; i > 0; i = i - 4) {
                stroke(255);
                ellipse(i, 50, i, i);
            }
        }

        function draw() {
            stroke(255);
            console.log(millis())
            rotate(Math.sin(millis()));
            text('Duck!', 150, 150);
        }
    </script>
</body>

</html>
