<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>my-module</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body { background-color: blue; padding: 0; margin: 0; }
        canvas { margin: 0; padding: 0;}
    </style>
</head>

<body>
    <script src="p5.min.js"></script>
    <script src="bundle.js"></script>

    <script type="text/javascript">
        function preload() {
            alliance = loadFont('assets/black/Alliance No.1 Black.otf');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            textFont(alliance);
            colorMode(HSB, 360, width, height);
            background(255)
        }

        function draw() {
            for(let i=0; i<30; i++){
                push();
                noFill();
                translate(50,50);
                scale(1/(i%30),1/(i%30));
                rotate(radians(i*mouseY));
                rect(0,0,width/2,height/2);
                rectMode(CENTER);
                pop();
            }

            textSize(64)
            fill("#ffffff")
            text("Color spectrum in circle", 100, 100)
            smooth();
        }
    </script>
</body>

</html>
