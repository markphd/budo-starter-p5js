<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>my-module</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body { background-color: blue; padding: 0; margin: 0; }
        canvas { margin: 0; padding: 0;}
    </style>
</head>

<body>
    <script src="p5.min.js"></script>
    <script src="bundle.js"></script>

    <script type="text/javascript">
        function preload() {
            alliance = loadFont('assets/black/Alliance No.1 Black.otf');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            textFont(alliance);
            colorMode(HSB, 360, width, height);
        }

        function draw() {
            beginShape(TRIANGLE_FAN)
            vertex(width / 2, height / 2)

            const angleStep = 360 / 24

            for(let angle=0; angle<=360; angle+=angleStep){
                let vy = width / 2 + cos(radians(angle)) * 360
                let vx = height / 2 + sin(radians(angle)) * 360
                vertex(vx, vy)
                fill(angle, mouseX, mouseY)
            }
            
            endShape()

            textSize(64)
            fill("#ffffff")
            text("Color spectrum in circle", 100, 100)
        }
    </script>
</body>

</html>
